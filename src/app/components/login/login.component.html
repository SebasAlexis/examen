<section class="login-register">
    <div class="login">
        <h1>Iniciar sesión</h1>
        <form>
            <div class="input-container">
                <input type="email" formControlName="email" placeholder="">
                <label for="email">Correo electrónico</label>
            </div>
            <div class="input-container">
                <input type="password" formControlName="password" placeholder="" autocomplete="current-password">
                <label for="password">Contraseña</label>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>

    <div class="register">
        <h1>Registrarse</h1>
        <form [formGroup]="registerForm" (submit)="registerUser()">
            <div class="input-container">
                <input type="text" formControlName="usuario" placeholder="">
                <label for="usuario">Nombre de usuario</label>
            </div>
            <div class="input-container">
                <input type="email" formControlName="email" placeholder="">
                <label for="email">Correo electrónico</label>
            </div>
            <div class="input-container">
                <input type="password" formControlName="password" placeholder="" autocomplete="current-password">
                <label for="password">Contraseña</label>
            </div>
            <button type="submit">Registrarse</button>
        </form>
    </div>
</section>
